version: '3'
services:
  tp-analysis:
    image: transport-performance:latest
    environment:
      - CONFIG_FILE=${CONFIG_FILE:-default_config.toml}
      - COUNTRY_NAME=${COUNTRY_NAME:-None}
      - AREA_NAME=${AREA_NAME:-None}
      - BBOX=${BBOX:-None}
      - BBOX_CRS=${BBOX_CRS:-None}
      - CENTRE=${CENTRE:-None}
      - CENTRE_CRS=${CENTRE_CRS:-None}
      - EMPTY_FEED=${EMPTY_FEED:-false}
      - FAST_TRAVEL=${FAST_TRAVEL:-true}
      - CALCULATE_SUMMARIES=${CALCULATE_SUMMARIES:-true}
      - BATCH_ORIG=${BATCH_ORIG:-false}
    volumes:
      - ./data:/analysis/data/
